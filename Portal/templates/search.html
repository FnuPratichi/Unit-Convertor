<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Details</title>
    <style>
        html, body {
            background-color: #73b5ec; /* Optional background color */
            height: 100%;
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px; /* Adjust max-width as needed */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .top-section {
            background-color: rgb(80, 108, 234);
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }
        h1 {
            margin: 0;
            text-align: center;
        }
        .searchsection {
            background-color: lightgray;
            padding: 20px;
            border-radius: 0 0 8px 8px;
        }
        label {
            color: red;
            display: block;
            margin-bottom: 6px;
        }
        input[type="button"] {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #87b8ec;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="reset"] {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #87b8ec;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <h1>Search Details</h1>
            <h6>Already existing students only</h6>
        </div>
        <hr>
        <div class="searchsection">
            <form method="POST">
                <label for="Studentsearch">Search by Student ID or Name:</label>
                <input type="text" id="Studentsearch" name="Studentsearch" placeholder="Enter ID or student name" required>
                <br><br>
                <input type="submit" value="Retrieve">
                <input type="button" value="Update">
                <input type="button" value="Delete"/>
                <input type="reset" value="Reset"/>
            </form>
        </div>
    </div>
</body>
</html>
